<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Javascript</title>
</head>

<body>
    <script type="text/javascript">
        var a = ['Rahul', 'Kumar', 'Gupta'];
        document.write(a);
        document.write(a[2]);

        // Second way
        var b = new Array('A', 'C', 'B', 'E', 'R');
        document.write("<br>"+b);
        document.write("<br>"+b[3]);
    </script>
</body>

</html>

<!-- Arrays are Objects. Arrays are a special type of objects. The typeof operator in JavaScript returns "object" for arrays. But, JavaScript arrays are best described as arrays. -->
