<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop in java script</title>
</head>

<body>
    <script type="text/javascript">

        var i = 1;
        while (i <= 100) {
            document.write("<br>" + i);
            i++;
        }
        document.write("<br>");

        // Table of two
        var a = 1;
        var b = 2;

        while (b <= 20) {
            document.write("2" + " * " + a + " = " + b+"<br>");
            b = b + 2;
            a++;
        }

    </script>
</body>

</html>
