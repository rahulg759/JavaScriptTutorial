<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Operators</title>
</head>

<body>
    <script type="text/javascript">
        var a = 5;
        var b = 4;

        //addtion
        document.write("a=5 and b=4" + "<br>");
        document.write("Addition : " + (a + b)+ "<br>");
        document.write("Substraction : " + (a - b)+ "<br>");
        document.write("Mutiply : " + (a * b)+ "<br>");
        document.write("Division : " + (a / b)+ "<br>");
        document.write("Modulus : " + (a % b)+ "<br>");
    </script>

</body>

</html>
