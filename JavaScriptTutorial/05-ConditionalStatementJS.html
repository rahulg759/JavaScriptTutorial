<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement in Javascript</title>
</head>

<body>
    <script type="text/javascript">
        var a = 100;
        if (a == 100) {
            document.write("Yes your mark is correct. ");
        } else {
            document.write("No, ypur mark is not correct. ");
        }
    </script>
</body>

</html>


<!-- 

conditional statements in javascript in Hindi. Conditional statements are used to perform different actions based on different conditions. 

if statement - use this statement to execute some code only if a specified condition is true

Syntax
if (condition)
  {
 code to be executed if condition is true
  }


if...else statement - use this statement to execute some code if the condition is true and another code if the condition is false

Syntax
if (condition)
  {
code to be executed if a condition is true
  }
else
  {
code to be executed if a condition is not true
} -->
